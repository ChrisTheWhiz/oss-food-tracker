<div class="container mat-elevation-z15">
	<button mat-mini-fab color="warn" class="mat-elevation-z1" (click)="closeModal('pressed close button')"><mat-icon>close</mat-icon></button>
	<form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
		<mat-form-field floatLabel="always" color="accent" *ngFor="let question of formModel">
			<mat-label>{{question.label}}</mat-label>
			<input matInput [type]="question.inputType" [formControlName]="question.key" [placeholder]="question.placeholder">
			<mat-icon matPrefix>{{question.prefixIcon}}</mat-icon>
			<mat-error>{{question.errorMessages[getControlError(question.key)]}}</mat-error>
		</mat-form-field>

		<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
		<button mat-raised-button color="primary" type="button" (click)="switchMode()">{{mode == FORM_MODE.in ? 'Sign up' : 'Sign in'}} instead</button>
	</form>
</div>
